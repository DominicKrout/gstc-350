<html>
<head>
  <style type="text/css">
    html, body {
      width: 1000px;
      margin-right: auto;
      margin-left: auto;
	  background-color: Azure;
    }
  </style>
  <script type="text/javascript">
    function doMath() {
      var operator = document.getElementById('operator').value;
      var firstNumber = Number(document.getElementById('number1').value);
      var secondNumber = Number(document.getElementById('number2').value);
      var outputElement = document.getElementById('value');

      if (operator == 'plus') {
        outputElement.value = firstNumber + secondNumber;
      } else if (operator == 'minus') {
        outputElement.value = firstNumber - secondNumber;
      } else if (operator == 'multiply') {
        outputElement.value = firstNumber * secondNumber;
      } else if (operator == 'divide') {
        outputElement.value = firstNumber / secondNumber;
      }
    }
  </script>
</head>
<body><center>

<h1><center>Computation Machine</center></h1>
<input style = "background-color: LavenderBlush;" id="number1" type="number" placeholder="Enter A Number"/>
<select name="" id="operator">
  <option value="plus">+</option>
  <option value="minus">-</option>
  <option value="multiply">*</option>
  <option value="divide">/</option>
</select>
<input style = "background-color: LavenderBlush;" id="number2" type="number" placeholder="Enter Another Number"/>
<button onclick="doMath()">=</button>
<input style = "background-color: LavenderBlush;" id="value" type="number" placeholder="Answer Will Appear Here"/>
<center>
</body>
</html>
